    <div class="w-full sm:w-3/4 pr-2 pl-2">
        <ng-container *ngFor="let err of errors; let i = index">
            <app-error [msg]="err" (close)="close(i)"></app-error>
        </ng-container>
        <section class="relative max-w-sm bg-white px-8 py-5 my-4 rounded-lg border-8 border-greenl mx-auto text-center">
            <div class="absolute w-full h-full rounded-lg border-8 border-purple z-[-1]"></div>
            <h2 class="pb-6 text-xl font-semibold text-greenl">{{'Upload image'}}</h2>
            <form [formGroup]="formUser" (ngSubmit)="upload()">
                <!-- <input id="CSRFToken" type="hidden" name="CSRFToken" value="<%= token %>"> -->
                <input class="w-full border-b-4 border-greenl px-2 py-1 mb-3 outline-none focus:border-purple text-gray-500" autocomplete="off" type="text" formControlName="title" placeholder="Title">
                <article class="w-full border-4 border-greenl p-2 mb-3 outline-none focus:border-purple cursor-pointer border-dashed" (click)="clickImgFile()" appDragDrop (files)="filesDropped($event)">
                    <p id="p-img" class="py-4 text-purple" [class.hidden]="!hidden">{{'Touch here or'}}<br>{{'Drag and drop an image'}}</p>
                    <input #imgFile class="hidden" type="file" formControlName="img-file" (change)="onChangeImgFile($event)">
                    <img #imgShow class="max-w-full mx-auto object-contain" [class.hidden]="hidden" [src]="src" alt="" id="img">
                </article>
                <textarea class="w-full border-4 border-greenl px-2 py-1 mb-3 outline-none focus:border-purple resize-none text-gray-500 " formControlName="description" cols="30" rows="5" placeholder="Description"></textarea>
                <div [class.hidden]="loading" class="relative w-full">
                    <div class="absolute w-full h-full rounded-lg border-4 border-purple inset-x-[10px] inset-y-[5px]"></div>
                    <button type="submit" class="relative w-full bg-white rounded-lg border-4 border-greenl px-3 py-2 font-semibold text-greenl active:inset-x-[10px] active:inset-y-[5px]">{{'upload'}}</button>
                </div>
                <div [class.hidden]="!loading" class="relative w-full">
                    <div class="absolute w-full h-full rounded-lg border-4 border-purple inset-x-[10px] inset-y-[5px]"></div>
                    <button type="submit" class="relative w-full bg-white rounded-lg border-4 border-greenl px-3 py-2 font-semibold text-greenl active:inset-x-[10px] active:inset-y-[5px]">
                        <svg aria-hidden="true" class="inline w-6 h-6 mr-2 text-purple animate-spin dark:text-purple fill-greenl" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                        </svg>
                        <span class="">{{'loading'}}</span>
                    </button>
                </div>
                <div id="block-form" class="absolute w-full h-full bg-transparent top-0 right-0 hidden"></div>
            </form>
        </section>
