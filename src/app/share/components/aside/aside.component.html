    <section class="flex flex-col items-end w-full my-4 mt-4">
        <div class=" w-1/2 bg-greenl h-[1rem] border-4 border-greenl rounded-tl-2xl rounded-tr-lg"></div>
        <div  class="relative w-full bg-white mb-4 rounded-b-lg rounded-tl-3xl border-4 border-greenl text-center">
            <div class="absolute w-full h-[calc(100%+20px)] rounded-lg border-4 border-purple z-[-1] inset-x-[20px]"></div>
            <h2 class="p-2 text-xl font-semibold text-whited bg-purple border-greenl border-b-4 rounded-tl-2xl">{{'Most comments'}}</h2>
            <div class="relative w-full grid grid-cols-3  justify-start items-start gap-1  mb-3 p-2">
                <a *ngFor="let img of images" class="border-greenl border-b-4 border-r-4 border-r-purple" 
                [routerLink]="'/images/show-image/'+img?._id" >
                    <img *ngIf="!img.local" [src]="'/assets/files/'+img.filename+'-thumbnail.webp'" class="w-full h-full object-cover">
                </a>
            </div>
        </div>
    </section>
    
    <section class="flex flex-col items-end w-full my-4  mt-4">
        <div class=" w-1/2 bg-greenl h-[1rem] border-4 border-greenl rounded-tl-2xl rounded-tr-lg"></div>
        <div  class="relative w-full bg-white mb-4 rounded-b-lg rounded-tl-3xl border-4 border-greenl text-center">
            <div class="absolute w-full h-[calc(100%+20px)] rounded-lg border-4 border-purple z-[-1] inset-x-[20px]"></div>
            <h2 class="p-2 text-xl font-semibold text-whited bg-purple border-greenl border-b-4 rounded-tl-2xl">{{'Last comments'}}</h2>
            <div class="relative w-full flex flex-col justify-start items-start gap-1  mb-3 p-2">
                <a *ngFor="let comm of comments" 
                class="flex items-center" 
                [routerLink]="'/images/show-image/'+comm.image_id">
                    <img *ngIf="!comm.local" [src]="'/assets/files/'+comm.filename+'-thumbnail.webp'" class="w-1/3 border-greenl border-b-4 border-r-4 border-r-purple">
                    <div class="w-2/3 px-1 text-start">
                        <p class="inline text-purple">{{comm.user}} :</p>
                        <p class="text-gray-500">{{comm.content}}</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
